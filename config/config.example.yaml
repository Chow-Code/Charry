app:
  name: charry
  version: 1.0.0
  environment: dev # dev, test, prod
  debug: true

server:
  host: 0.0.0.0
  port: 8080
  read_timeout: 30s
  write_timeout: 30s
  max_header_bytes: 1048576 # 1MB
  shutdown_timeout: 10s

database:
  driver: mysql # mysql, postgres, sqlite
  host: localhost
  port: 3306
  username: root
  password: password
  database: charry
  charset: utf8mb4
  max_idle_conns: 10
  max_open_conns: 100
  conn_max_lifetime: 1h
  log_level: info

redis:
  host: localhost
  port: 6379
  password: ""
  db: 0
  pool_size: 10
  min_idle_conns: 5
  dial_timeout: 5s
  read_timeout: 3s
  write_timeout: 3s

log:
  level: info # debug, info, warn, error
  format: json # json, text
  output: stdout # stdout, file
  file_path: logs/app.log
  max_size: 100 # MB
  max_backups: 10
  max_age: 30 # days
  compress: true

jwt:
  secret: your-secret-key-change-this
  issuer: charry
  expires_in: 24h
  refresh_expires_in: 168h # 7 days

